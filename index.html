<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Simple Site</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi nec turpis
    in nunc porta egestas. Pellentesque habitant morbi tristique senectus et
    netus et malesuada fames ac turpis egestas.
  </p>

  <input type="text" placeholder="Normal input" />
  <input type="text" placeholder="Private input" data-private />

  <button onclick="alert('Hello there!')">Say Hello</button>
  <button onclick="document.body.style.backgroundColor = getRandomColor()">
    Change Background Color
  </button>
  <button onclick="console.error('This is a test error')">Log Error</button>
  <button onclick="sendRequest()">Send Network Request</button>

  <script>
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function sendRequest() {
      fetch('https://example.com/api/test', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify([{ id: 1, value: 'Test' }]),
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => console.log('Response:', data))
      .catch(error => console.error('Fetch error:', error));
    }
  </script>
</body>
</html>
