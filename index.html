<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Site</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Site</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi nec turpis
    in nunc porta egestas. Pellentesque habitant morbi tristique senectus et
    netus et malesuada fames ac turpis egestas.
  </p>

  <button onclick="alert('Hello there!')">Say Hello</button>
  <button onclick="document.body.style.backgroundColor = getRandomColor()">
    Change Background Color
  </button>

  <script>
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
